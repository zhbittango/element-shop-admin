<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      border: 1px solid;
    }

    .container {
      border: 1px solid;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="container">
      fsdf
    </div>
  </div>
</body>

<script>
  var object = {
    name: 'tango',
    age: 23,
    __proto__: {
      hobby: 'coding'
    }
  }


  function selfDefine(obj, props) {
    var own = []
    var protos = []
    for (var prop in obj) {
      if (obj.hasOwnProperty(prop)) {
        own.push(prop)
      } else {
        protos.push(prop)
      }
    }
    console.log('own', own);
    console.log('protos', protos);
    return own.includes(props)
  }

  res = selfDefine(object, 'name')
  console.log(res);

  obj1 = {
    arr: [{
        name: 'tagno'
      },
      {
        name: 'ngota'
      }
    ],
    age: 12,
    hobby: {
      a: '11',
      b: '22'
    }
  }

  const obj2 = obj1
  const obj3 = {
    ...obj1
  }
  const obj4 = JSON.parse(JSON.stringify(obj1))

  obj1.arr[0].name = 'ngota'
  obj1.age = 25
  obj1.hobby.a = '33'
  console.log("obj1", obj1)

  console.log("=", obj2)

  console.log("...", obj3)

  console.log("json", obj4)
</script>

</html>
